<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">สำนักคอมพิวเตอร์ฯ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">หน้าแรก</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">หน้าสอง</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">การจัดการข้อมูล</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="mt-5">
        <section class="container">
            <ol class="breadcrumb mt-4">
                <li class="breadcrumb-item"><a href="">หน้าแรก</a></li> 
                <li class="breadcrumb-item active">การจัดการข้อมูล</li>
            </ol>
        </section>

        <section class="container">
            <div class="alert alert-success"><span class="fe-bold fs-5">สำเร็จ!</span> ข้อมูลได้ถูกบันทึกเรียบร้อยแล้ว</div>
            <h1 class="text-lg-start text-center mb-4">การจัดการบุคลากร</h1>
            <div class="row">
                <div class="col-lg-5 text-center text-lg-start mb-3">
                    <button type="button" class="btn btn-success">อนุมัติ</button>
                    <button type="button" class="btn btn-danger">ไม่อนุมัติ</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">เรียกดู</li>
                            <li class="dropdown-item">แก้ไข</li>
                            <li class="dropdown-item">ลบ</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="ค้นหา">
                    </div>
                </div>
            </div>
        </section>
      </main>
</body>
</html>
